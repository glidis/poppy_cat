<p>有的R脚本运行耗时较长，可以选择在后台运行：<br />
<code>R CMD BATCH source.R &amp;</code><br />
但关掉终端，R进程会结束，此时可以使用<code>screen</code><br />
1. 在终端输入<code>screen</code>进入新的终端窗口；<br />
2. 输入<code>R CMD BATCH source.R</code><br />
或者直接在终端输入<br />
<code>screen R CMD BATCH source.R &amp;</code></p>
